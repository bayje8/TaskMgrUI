<div class="container" style="margin-top:30px">
  <form name="edit task" [formGroup]="updateTaskForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="task">Task:</label>
      <input type="text" class="form-control" formControlName="task">
    </div>
    <div>
      <label for="priority">Priority:</label>
      <select class="form-control" formControlName="priority">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
      </select>
    </div>
    <div>
      <label for="parentTask">Parent Task:</label>
      <input type="text" class="form-control" formControlName="parentTask">
    </div>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" formControlName="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" formControlName="endDate">
    </div>
    <div class="row">
      <div class="col-sm-6" style="left:0">
        <button type="submit" class="btn btn-primary btn-block">Update</button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-primary btn-block" (click)="cancel()" >Cancel</button>
      </div>
    </div>
  </form>
</div>
