<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-6">
      <label for="taskSearch">Task:</label>
      <input type="text" class="form-control" [(ngModel)]="taskSearch">
    </div>
    <div class="col-sm-6">
      <label for="parentTaskSearch">Parent Task:</label>
      <input type="text" class="form-control" [(ngModel)]="parentTaskSearch">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-3">
      <label for="priorityFromSearch">Priority From:</label>
      <select class="form-control" [(ngModel)]="priorityFromSearch">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="priorityToSearch">Priority To:</label>
      <select class="form-control" [(ngModel)]="priorityToSearch">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="startDateSearch">Start Date:</label>
      <input type="date" class="form-control" [(ngModel)]="startDateSearch" >
    </div>
    <div class="col-sm-3">
      <label for="endDateSearch">End Date:</label>
      <input type="date" class="form-control" [(ngModel)]="endDateSearch">
    </div>
  </div>  
  <hr style="border-top: dotted 1px;" />
  <div *ngFor="let t of tasks | filterTask:taskSearch | filterParentTask:parentTaskSearch | filterPriorityFrom:priorityFromSearch | filterPriorityTo:priorityToSearch | filterStartDate:startDateSearch | filterEndDate:endDateSearch ">
    <div class="row">
      <div class="col-sm-2">
        <label for="task">Task</label>
        <h6 id="task">{{t.task}}</h6>
      </div>
      <div class="col-sm-2">
        <label for="parenttask">Parent Task</label>
        <h6 id="parenttask">{{t.parentTask}}</h6>
      </div>
      <div class="col-sm-1">
        <label for="priority">Priority</label>
        <h6 id="priority">{{t.priority}}</h6>
      </div>
      <div class="col-sm-2">
        <label for="startdate">Start</label>
        <h6 id="startdate">{{t.startDate}}</h6>
      </div>
      <div class="col-sm-2">
        <label for="enddate">End</label>
        <h6 id="enddate">{{t.endDate}}</h6>
      </div>
      <div class="col-sm-3 text-center justify-content-center align-self-center">
        <button *ngIf="t.endDate" type="button" class="btn btn-secondary" disabled>Edit Task</button>
        <button *ngIf="!t.endDate" type="button" class="btn btn-secondary" (click)='updateTask(t.task_id)'>Edit Task</button>&nbsp;
        <button *ngIf="t.endDate" type="button" class="btn btn-secondary disabled">End Task</button>
        <button *ngIf="!t.endDate" type="button" class="btn btn-secondary" (click)="endTask(t, t.task_id)">End Task</button>
      </div>
    </div>
    <hr style="border-top: dotted 1px;" />
  </div>
</div>
